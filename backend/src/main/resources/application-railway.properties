# Railway-specific configuration
# Railway MySQL provides these environment variables automatically
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/recipevault?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Railway MySQL also provides individual components (fallback)
spring.datasource.username=${MYSQLUSER:recipevault_user}
spring.datasource.password=${MYSQLPASSWORD:password}

# Serve frontend static files
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./static/
spring.mvc.static-path-pattern=/**

# JPA/Hibernate settings for Railway
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pooling for Railway (optimized for Railway's constraints)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging for Railway (stdout)
logging.level.root=INFO
logging.level.com.recipevault=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator endpoints for Railway health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Performance settings
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Railway-specific: Disable file logging (use stdout)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n