# Railway-specific configuration

# Railway provides these MySQL environment variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings for Railway
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server configuration - Railway provides PORT
server.port=${PORT:9000}

# Logging configuration
logging.level.root=WARN
logging.level.com.recipevault=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# CORS configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always